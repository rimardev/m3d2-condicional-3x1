<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales 3x1</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="tarea1">
    <main class="main1">
      <h2>Tarea 1 - Aplicando Bordes</h2>
      <img src="./assets/img/avenger-wallpaper.jpg" id="img01" alt="">
      <button class="btn" id="btn01" onclick="tarea1()">+ Borde</button>      
    </main>
  </section>

  <section class="tarea2">
    <main class="main2">
      <h2>Tarea 2 - Stickers</h2>
      <p>Puedes llevar hasta 10 stickers en total</p>
      <div class="bx-stickers">
        <div class="sticker">
          <img src="./assets/img/sticker-thor.png" alt="">
          <input type="number" min="0" max="9">
        </div>
        <div class="sticker">
          <img src="./assets/img/sticker-romanoff.png" alt="">
          <input type="number" min="0" max="9">
        </div>
        <div class="sticker">
          <img src="./assets/img/sticker-hulk.png" alt="">
          <input type="number" min="0" max="9">
        </div>
      </div>
      <p>Llevas 0 sticker</p>
      <button class="btn">Verificar</button>
    </main>
  </section>

  <section class="tarea3"></section>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
